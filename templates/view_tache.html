<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>View Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view_task.css') }}">
</head>
<body>
    <div id="container">
        <form method="POST" action="{{ url_for('logout') }}" id="logoutForm">
            <button type="submit">Déconnexion</button>
        </form>
        <h1>Liste des Tâches</h1>
        <input type="number" id="rowCount" placeholder="Nombre de tâches à afficher">
        <button id="loadButton">Charger</button>
        <a href="ajouter.html"><button id="addButton">Ajouter une tâche</button></a>
        <table>
            <thead>
                <tr>
                    <th>userID</th>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id = 'tbody'>

            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
